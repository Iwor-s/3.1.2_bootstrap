<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Creation Page</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<form th:method="POST"
      th:action="@{/admin/users}"
      th:object="${user}">
    <fieldset>
        <legend>Creating a new User</legend>
    
        <label for="login">Login</label>
        <input class="input" id="login" type="text" th:field="*{login}" required>
        <br>
        <label for="password">Password</label>
        <input class="input" id="password" type="text" th:field="*{password}" required>
        <br>
        <label for="name">Name</label>
        <input class="input" id="name" type="text" th:field="*{name}" required>
        <br>
        <label for="surname">Surname</label>
        <input class="input" id="surname" type="text" th:field="*{surname}" required>
        <br>
        <label for="email">Email</label>
        <input class="input" id="email" type="text" th:field="*{email}" required>
        <br>
        <br>
        <label for="roles">User roles (multiple select):</label>
        <select id="roles" th:field="*{roles}" multiple th:size="${allRoles.size()}">
            <option th:each="role : ${allRoles}"
                    th:value="${role.getId()}"
                    th:text="${role.getName()}">
                RoleName
            </option>
        </select>
        <br><br>
        <input class="btn" type="submit" value="Add User">
    </fieldset>
</form>

<div class="links">
    <a th:href="@{/logout}">logout</a>
    <a th:href="@{/admin/users}">back</a>
</div>

</body>
</html>
